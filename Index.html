<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prateek">
    <meta name="description" content="Modern SaaS landing page">
    <meta name="robots" content="index, follow">
    <title>Growth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header style="grid-area: header;">
            <div class="nav-main">
                <nav class="navbar">
                    <span class="logo">
                        <img src="./assets/Logo.svg" alt="Brand Logo">
                    </span>
                    <button class="toggle-menu" aria-label="Toggle menu">
                        <div class="line-top"></div>
                        <div class="line-bottom"></div>
                    </button>
                    <div class="nav-menu">
                        <ul class="nav-main-list">
                            <li class="nav-main-items"><a href="http://" target="_blank" rel="noopener noreferrer">Features</a></li>
                            <li class="nav-main-items"><a href="http://" target="_blank" rel="noopener noreferrer">About Us</a></li>
                            <li class="nav-main-items"><a href="http://" target="_blank" rel="noopener noreferrer">Blog</a></li>
                        </ul>
                        <button type="button" class="login-btn btn--secondary">Log in</button>
                    </div>
                </nav>
            </div>

            <section class="hero">
                <article style="grid-area: head;">
                    <h1 class="hero-head">A powerful <br>solution to grow <br> your startup. Fast!</h1>
                    <p>Organise, collaborate, and track progress seamlessly with our one-stop-shop startup growth tool.</p>
                    <div class="hero-btns">
                        <button type="button" class="btn--primary">Get Started</button>
                        <button type="button" class="btn--secondary">Book a demo</button>
                    </div>
                </article>
                <figure style="grid-area: img;">
                    <img src="./assets/img-sm.svg" alt="">
                </figure>
            </section>
        </header>

        <main style="grid-area: main;">
            <section class="get-started" style="grid-area: video;">
                <article>
                    <h2>See how it works and get started in less than 2 minutes</h2>
                </article>
                <figure>
                    <img src="./assets/Video.jpg" alt="">
                </figure>
                <button type="button" class="btn--primary">Get Started</button>
            </section>
            <section></section>
            <section></section>
            <section></section>
        </main>

        <footer style="grid-area: footer;">

        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
